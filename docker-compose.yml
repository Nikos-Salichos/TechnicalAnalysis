version: '3.4'


volumes:
  app-data:  # Define the shared volume

networks:
    postgres-db-network:
        driver: bridge

services:

  infrastructurehost:
    image: ${DOCKER_REGISTRY-}infrastructurehost
    depends_on:
      - "postgresql.api"
    build:
      context: .
      dockerfile: TechnicalAnalysis.Infrastructure.Host/Dockerfile
    user: root
    environment:
     DB_CONNECTION_STRING: "Host=postgresql.api;Port=5432;Database=TechnicalAnalysis;Username=postgres;Password=admin"
    networks:
      - postgres-db-network

  redis:
    image: redis
    container_name: technical-analysis-redis
    restart: always
    ports:
     - "6379:6379"
    environment:
     - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - postgres-db-network

  rabbitmq:
    image: rabbitmq:management
    container_name: technical-analysis-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - postgres-db-network

  postgresql.api:
    image: postgres:latest
    container_name: technical-analysis-postgresql
    restart: always
    ports:
     - "5432:5432"
    environment:
      POSTGRES_DB: "TechnicalAnalysis"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes: 
       - ./postgres-data:/var/lib/postgresql/data
       # copy the sql script to create tables
       - ../TechnicalAnalysis/createTables.sql:/docker-entrypoint-initdb.d/createTables.sql
    networks:
       - postgres-db-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: technical-analysis-pgadmin
    restart: always
    environment:
        PGADMIN_DEFAULT_EMAIL: 'admin@admin.com'
        PGADMIN_DEFAULT_PASSWORD: 'admin'
    ports:
        - 16543:80
    volumes:
        - ./servers.json:/pgadmin4/servers.json
    networks:
            - postgres-db-network

  seq:
    container_name: technical-analysis-seq
    image: datalust/seq:latest
    ports:
      - 5341:80
    environment:
      - ACCEPT_EULA=Y 
    networks:
      - postgres-db-network